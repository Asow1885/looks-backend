<!DOCTYPE html>
<html>
<head>
  <title>Route Map</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqS4ATuaN5BHKgmLTmAFBi1osN836k9mY&callback=initMap" async defer></script>
  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>AI Optimized Route Map</h2>
  <div id="map"></div>

  <script>
    const route = {{ route|tojson }};
    console.log("Route from Flask:", route);  // âœ… Debug logging

    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 5,
        center: { lat: 39.8283, lng: -98.5795 },
      });

      const geocoder = new google.maps.Geocoder();
      const routeCoords = [];

      function geocodeNext(index) {
        if (index >= route.length) {
          drawRoute();
          return;
        }

        const city = route[index];
        console.log(`Geocoding: ${city}`);

        geocoder.geocode({ address: city }, function(results, status) {
          if (status === "OK") {
            const location = results[0].geometry.location;
            routeCoords.push(location);

            new google.maps.Marker({
              map,
              position: location,
              label: city[0],
              title: city
            });
          } else {
            console.warn(`Failed to geocode ${city}: ${status}`);
          }

          geocodeNext(index + 1);
        });
      }

      function drawRoute() {
        const path = new google.maps.Polyline({
          path: routeCoords,
          geodesic: true,
          strokeColor: "#4285F4",
          strokeOpacity: 1.0,
          strokeWeight: 4,
        });
        path.setMap(map);
      }

      geocodeNext(0);
    }
  </script>
</body>
</html>
